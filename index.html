<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Mood Music Bot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>Moodify🎧</h2>
  <button id="clear-btn" title="Clear chat">⟳</button>
    </div>

    <div class="chat-window" id="chat-window">
      <div class="bot-message bubble">Books open, headphones on. What’s the mood today — focused, energetic, or burntout?</div>
    </div>

    <div class="chat-input">
      <input type="text" id="user-input" placeholder="drop your mood... ✨">
       <button id="voice-btn" title="Speak"><span>🎙️</span></button>
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
